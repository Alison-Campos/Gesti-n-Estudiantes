    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="menu.js"></script>

    <script>
      //declaracion de variables u objetos

      var contenidoTablaResultado = document.querySelector("#resultados");

      // {"id":"377","nombre":"hola leo","descripcion":"sdsd","tiempo":"asasa"}
      function cargarDatos() {
        fetch(
          "https://paginas-web-cr.com/ApiPHP/apis/ListaEstudiantesGrupo.php"
        ) //url de peticion  de datos
          .then((respuesta) => respuesta.json()) //recibe los datos en formato json
          .then((datosrespuesta) => {
            setTabla(datosrespuesta.data); //lo envio para la funcion para darle tratamiento
            //console.log('Datos',datosrespuesta.data)//muesta el resultado de la petici√≥n
          })

          .catch(console.log); //muestra
      }

      function setTabla(datos) {
        console.log("datos", datos);
        //contenidoTablaResultado.innerHTML='test'
        //alt 96 comilla invertida

        for (const valor of datos) {
          console.log("valor: ", valor);
          contenidoTablaResultado.innerHTML += `
           
                         <tr class="table-primary" >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.cedula}</td>
                            <td>${valor.correoelectronico}</td>
                            <td>${valor.telefono}</td>
                            <td>${valor.telefonocelular}</td>
                            <td>${valor.fechanacimiento}</td>
                            <td>${valor.sexo}</td>
                            <td>${valor.direccion}</td>
                            <td>${valor.nombre}</td>
                            <td>${valor.apellidopaterno}</td>
                            <td>${valor.apellidomaterno}</td>
                            <td>${valor.nacionalidad}</td>
                            <td>${valor.idCarreras}</td>
                            <td>${valor.usuario}</td>
                            <td>
                              <button id="boton1" onclick="aviso()"class="btn btn-danger">Borrar</button>
                              <button id ="boton2" type="button" onclick="mostrar('${valor.cedula}','${valor.correoelectronico}','${valor.telefono}','${valor.telefonocelular}','${valor.fechanacimiento}','${valor.sexo}','${valor.direccion}','${valor.nombre}','${valor.apellidopaterno}','${valor.apellidomaterno}','${valor.nacionalidad}','${valor.idCarreras}','${valor.usuario} ')" class="btn btn-primary">Editar</button>
                            </td>
                        </tr>`;
        }
      }
      cargarDatos();
      
    function aviso(){
      alert('eliminado');
    }
    var Modal = new bootstrap.Modal(document.getElementById('modal'));
   
   function mostrar(cedula, correoelectronico,telefono,telefonocelular, fechanacimiento, sexo, direccion, nombre, apellidopaterno, apellidomaterno, nacionalidad, idCarreras, usuario) {
        
        document.getElementById('cedula').value = cedula;
        document.getElementById('correoelectronico').value = correoelectronico;
        document.getElementById('telefono').value = telefono;
        document.getElementById('telefonocelular').value = telefonocelular;
        document.getElementById('fechanacimiento').value = fechanacimiento;
        document.getElementById('sexo').value = sexo;
        document.getElementById('direccion').value = direccion;
        document.getElementById('nombre').value = nombre;
        document.getElementById('apellidopaterno').value = apellidopaterno;
        document.getElementById('apellidomaterno').value = apellidomaterno;
        document.getElementById('nacionalidad').value = nacionalidad;
        document.getElementById('idCarreras').value = idCarreras
        document.getElementById('usuario').value = usuario;
        Modal.show();
  }
    </script>
