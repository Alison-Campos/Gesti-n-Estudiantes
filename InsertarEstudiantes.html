  <script>

   const modal2 = new bootstrap.Modal(document.getElementById('modal2'));
   var parrafo = document.getElementById("p");

   const modal3 = new bootstrap.Modal(document.getElementById('modal3'));
   var contenidoListaGrupo = document.querySelector("#listagrupo")
   var selectGrupo = document.getElementById("listagrupo"); 
   
   formulario.addEventListener('submit', function(e){
    e.preventDefault(); 
           
        var formulario = document.getElementById('formulario');
        var cedula = document.getElementById("cedula").value;
        var correoelectronico= document.getElementById("correoelectronico").value;
        var telefono = document.getElementById("telefono").value;
        var telefonocelular= document.getElementById("telefonocelular").value;
        var fechanacimiento= document.getElementById("fechanacimiento").value;
        var sexo= document.getElementById("sexo").value;
        var direccion= document.getElementById("direccion").value;
        var nombre= document.getElementById("nombre").value;
        var apellidopaterno= document.getElementById("apellidopaterno").value;
        var apellidomaterno= document.getElementById("apellidomaterno").value;
        var nacionalidad= document.getElementById("nacionalidad").value;
        var idCarreras= document.getElementById("listagrupo").value ;
        var usuario= document.getElementById("usuario").value;
        var datosenviar= {
            "cedula": cedula,
            "correoelectronico":correoelectronico,
            "telefono":telefono,
            "telefonocelular":telefonocelular,
            "fechanacimiento":fechanacimiento,
            "sexo":sexo,
            "direccion":direccion,
            "nombre":nombre,
            "apellidopaterno":apellidopaterno,
            "apellidomaterno":apellidomaterno,
            "nacionalidad":nacionalidad,
            "idCarreras":idCarreras,

        }
        if (cedula=="" || correoelectronico== "" || telefono== "" || telefonocelular=="" || fechanacimiento=="" || sexo=="" || direccion=="" || nombre=="" || apellidopaterno=="" || apellidomaterno=="" || nacionalidad=="" || idCarreras=="" ||usuario=="" ) {
        alerta();
        ///document.getElementById("cedula").classList.add("is-invalid"); // Agregar la clase para resaltar el campo vacÃ­o
        }

                    /*console.log(nombre +" "+ descripcion+" "+ tiempo +" "+ usuario);*/

                    document.getElementById("correoelectronico").value="";
                    document.getElementById("telefono").value="";
                    document.getElementById("telefonocelular").value="";    
                    document.getElementById("fechanacimiento").value=""; 
                    document.getElementById("sexo").value=""; 
                    document.getElementById("direccion").value=""; 
                    document.getElementById("nombre").value="";
                    document.getElementById("apellidopaterno").value=""; 
                    document.getElementById("apellidomaterno").value=""; 
                    document.getElementById("nacionalidad").value=""; 
                    document.getElementById("listagrupo").value=""; 
                    document.getElementById("usuario").value="";


                    fetch("https://paginas-web-cr.com/Api/apis/InsertarEstudiantes.php",
                    {
                    method:'POST',
                     body: JSON.stringify(datosenviar)
                    }
                    )
                   //url de peticion  de datos
                   .then(respuesta => respuesta.json())//recibe los datos en formato json
                   .then((datosrespuesta) =>{
                      confirmacion(cedula);
                      console.log('Datos',datosrespuesta)//muesta el resultado de la peticiÃ³n
                   })
       
                   .catch(console.log)//muestra 

                   
                  
          }
           
        });  
       
        //apis/InsertarCursos.php
        //{ "nombre":"React 22", "descripcion":"React Junior", "tiempo":"10 Meses", "usuario":"profesor Mario" }
        function confirmacion(cedula){
            parrafo.innerHTML = "Se ha registrado correctamente el estudiante con cedula " + cedula;
            modal2.show();
                 
        }
        function alerta(){
          modal3.show();
        }
       

       function settable(data){
        console.log('data', data);
        for(const valor of data){
          console.log('valor', valor);
          contenidoListaGrupo.innerHTML+=
          `<option value = "${valor.id}"> ${valor.nombre}</option>`
        }
       }
       function cargarDatos(){
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaGrupo.php")//la url de peticion 
        .then(respuesta => respuesta.json())//recibe los datos en json
        .then((datosrespuesta) => {
          //  console.log('datosrespuesta',datosrespuesta.data)
            settable(datosrespuesta.data)
        } )
        .catch(console.log)
    }
   cargarDatos();
