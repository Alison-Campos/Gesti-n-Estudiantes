<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
  <div class="container-fluid">
    <header>
      <div  id="menu"></div>
      <script src="menu.js"></script>
      </header>
      
      <main>
        
        <div class="table-responsive">
            <table class="table table-striped
            table-hover	
            table-borderless
            table-primary
            align-middle">
                <thead class="table-light">
                    <caption>Listar Curso</caption>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Tiempo</th>
                        <th>Usuario</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider" id="resultados"> </tbody>
                    <tfoot>  </tfoot>
            </table>
        </div>
        

<div class=" mt-5 modal fade" id="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitleId">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formulario">
          <div class="mb-3">
            <input type="hidden" id="id" name="id">
            <label for="" class="form-label">Nombre</label>
            <input type="text"
              class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del curso">
            <small id="helpId" class="form-text text-muted">Ingresa el nombre del curso</small>
          </div>
          <div class="mb-3">
              <label for="" class="form-label">Descripcion</label>
              <input type="text"
                class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId" placeholder="Descripcion del curso">
              <small id="helpId" class="form-text text-muted">Ingresa la Descripcion del curso</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Tiempo</label>
              <input type="text"
                class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId" placeholder="Tiempo del curso">
              <small id="helpId" class="form-text text-muted">Ingresa el Tiempo del curso</small>
            </div> 
            <div class="mb-3">
              <label for="" class="form-label">Usuario</label>
              <input type="text"
                class="form-control" name="usuario" id="usuario" aria-describedby="helpId" placeholder="Tiempo del curso">
              <small id="helpId" class="form-text text-muted">Ingresa el usuario aqui</small>
            </div>        
            <div class="mb-3">
              <button type="reset" class="btn btn-danger">Limpiar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>

            </div>                         
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" onclick="window.location= 'listarcurso.html'" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

      </div>
    </div>
  </div>
</div>
  <!-- Modal de confirmación de eliminación -->
  <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="confirmarEliminarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmarEliminarModalLabel">Confirmar Eliminación</h5>
        </div>
        <div class="modal-body">
          <form id="formulario2">
          <p id="p"></p>
          <button type="submit" id="eliminar" class="btn btn-danger" onclick="confirmacion()">Eliminar</button>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="window.location= 'listarcurso.html'" id="cerrar" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>      

        </div>
      </div>
    </div>
  </div>
   <!-- Modal de confirmación de modificacion -->
  <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="confirmarEliminarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <h5 class="modal-title" id="confirmarEliminarModalLabel">Confirmar Modificacion</h5>
        </div>
        <div class="modal-body">
          <form id="formulario2">
          <p id="p">Modificado con exito</p>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cerrar" onclick="window.location= 'listarcurso.html'" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>      

        </div>
      </div>
    </div>
  </div>
      </main>
      <footer>
        <div  id="footer" class=""></div>
    <script src="footer.js"></script>
      </footer>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    var contenidoTablaResultado = document.querySelector("#resultados");
    
    function cargarDatos(){
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php")//la url de peticion 
        .then(respuesta => respuesta.json())//recibe los datos en json
        .then((datosrespuesta) => {
            settable(datosrespuesta.data)
        } )
        .catch(console.log)
    }

    function settable(data){
        console.log('data',data);
       
        for (const valor of data) {
            console.log('valor: ',valor);
            contenidoTablaResultado.innerHTML += 
                    `<tr class="table-primary" >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.nombre}</td>
                            <td>${valor.descripcion}</td>
                            <td>${valor.tiempo}</td>
                            <td>${valor.usuario}</td>
                            <td>
                              <button id="boton1" onclick="borrar('${valor.id}')" class="btn btn-danger" role="button">Borrar</button>
                              <button id ="boton2" type="button" onclick="editar('${valor.id}','${valor.nombre}','${valor.descripcion}','${valor.tiempo}','${valor.usuario}')" class="btn btn-primary" role="button">Editar</button>
                            </td>
                        </tr>`;
        }
    }
   
    
    var Modal = new bootstrap.Modal(document.getElementById('modal'));
    var formulario = document.getElementById('formulario');
    var modal2 = new bootstrap.Modal(document.getElementById('modal2'));
    var formulario2 = document.getElementById('formulario2');
    var parrafo = document.querySelector("#p");
    var boton = document.getElementById("eliminar")
    var modal3 = new bootstrap.Modal(document.getElementById('modal3'));

   function editar(id, nombre, descripcion, tiempo, usuario){
      Modal.show();
      document.getElementById('id').value = id;
      document.getElementById('nombre').value = nombre;
      document.getElementById('descripcion').value = descripcion;
      document.getElementById('tiempo').value = tiempo;
      document.getElementById('usuario').value = usuario;
    }
    
    formulario.addEventListener('submit', function(e) {
        e.preventDefault();
       var id=document.getElementById('id').value;;
       var nombre = document.getElementById('nombre').value;
       var descripcion = document.getElementById('descripcion').value;
       var tiempo = document.getElementById('tiempo').value;
       var usuario = document.getElementById('usuario').value;
        var datosenviar = {
            id:id,
            nombre:nombre,
            descripcion:descripcion,
            tiempo:tiempo,
            usuario:usuario 
        }
        console.log(datosenviar);
         fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarCursos.php",
          {
             method:"POST",
            body:JSON.stringify(datosenviar)
         })//url de peticion de datos
         .then(respuesta => respuesta.json())//recibe los datos en formato json
         .then((datosrepuesta) => {            
              Modal.hide();
              modal3.show();  
              console.log('Datos',datosrepuesta)//Muestra el resultado de la peticion
            })
         .catch(console.log)//muestra errores
    });
    cargarDatos();
    

    function borrar(id){
      boton.style.display = "block";
      parrafo.innerHTML = "¿Estás seguro de que deseas eliminar este curso? " + id;
      modal2.show();   
      formulario2.addEventListener('submit', function(e) {
    e.preventDefault();
      var datosenviar = {
            id:id
        }
   fetch("https://paginas-web-cr.com/ApiPHP/apis/BorrarCursos.php",
        {
            method:"POST",
            body:JSON.stringify(datosenviar)
        })//url de peticion de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
        .then((datosrepuesta) => {                 
        })
        .catch(console.log)//muestra errores
      })
  }
  function confirmacion(){
    boton.style.display = "none";
    parrafo.innerHTML = "Eliminado con exito"
    var cerrar = document.getElementById("cerrar")
    modal2.show();   
  }
  
 </script>
</body>

</html>
